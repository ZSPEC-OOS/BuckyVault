       :root {
           --bg: #141418;
           --metal: #F0D878;
           --accent: #E8C070;
           --accent-light: #FFF8E1;
           --text: #FFFFFF;

       h1, h2, h3, .section-title, .hero-title {
           font-family: 'Cinzel', serif; letter-spacing: 2.0px; font-weight: 900;
           text-transform: uppercase;
       }
       section { padding: 0; position: relative; }
       .container { max-width: 1160px; margin: auto; }
       .card {
           background: var(--card-bg); border: 1px solid var(--border); border-radius: 16px; padding: 38px;
           backdrop-filter: blur(22px); box-shadow: var(--glow), 0 15px 48px rgba(0,0,0,0.65);
           position: relative; overflow: hidden;

       .card::before {
           content: ''; position: absolute; inset: 0; pointer-events: none;

       }
       .btn {
           background: transparent; border: 1.7px solid var(--metal); color: var(--metal); padding: 13px 34px;

           font-family: 'Cinzel', serif; letter-spacing: 1.5px; text-transform: uppercase;
       }
       .btn::before { content: ''; position: absolute; inset: 0; background: var(--metal); opacity: 0; transition: opacity 0.36s; }
       .btn:hover::before { opacity: 0.20; }
       .btn:hover { background: var(--metal); color: #000; transform: translateY(-2px); box-shadow: 0 12px 32px rgba(240,216,120,0.55); }
       .btn-primary { background: var(--metal); color: #000; }

       .section-title {

       .section-title::after {

           border-radius: 2px; filter: drop-shadow(0 0 6.5px rgba(240,216,120,0.70));

       .hero-title {
           font-size: 1.8rem; 
           margin: 0 0 0.4rem 0;

           text-shadow: 0 0 20px rgba(240,216,120,0.52), 0 0 44px rgba(240,216,120,0.30);

       .hero-subtitle {
           font-size: 1.18rem; max-width: 720px; margin: 0 auto; color: var(--text-muted);

       .logo-img {
           max-width: 380px;
           width: 100%;
           height: auto;
           display: block;
           margin: 0.5rem auto 0.8rem;
           filter: drop-shadow(0 0 30px rgba(240,216,120,0.65))
                   drop-shadow(0 0 60px rgba(240,216,120,0.45));
           transition: transform 0.4s ease;
       }
       .shimmer-glow-container {
           position: relative;
           display: block;
           width: 100%;
       }
       .shimmer-glow-border {
           position: absolute;
           inset: -2px;
           border-radius: inherit;
           background: linear-gradient(45deg,
               #ffffff00 0%,
               #F0D878 15%,
               #ffffff 30%,
               #F0D878 50%,
               #ffffff 70%,
               #F0D878 85%,
               #ffffff00 100%
           );
           background-size: 300% 300%;
           filter: blur(1.5px);
           opacity: 0.75;
           z-index: -1;
           animation: shimmer 4.5s linear infinite, glow-pulse 2.2s ease-in-out infinite alternate;
           pointer-events: none;
       }
       .shimmer-glow-box {
           position: relative;
           z-index: 1;
           width: 100%;
           animation: box-glow 2.2s ease-in-out infinite alternate;
       }
       @keyframes shimmer {
           0% { background-position: 0% 50%; }
           100% { background-position: 300% 50%; }
       }
       @keyframes glow-pulse {
           0% {
               box-shadow:
                   0 0 4px rgba(240,216,120,0.3),
                   0 0 8px rgba(240,216,120,0.2);
           }
           100% {
               box-shadow:
                   0 0 12px rgba(240,216,120,0.6),
                   0 0 20px rgba(240,216,120,0.4);
           }
       }
       @keyframes box-glow {
           0% { box-shadow: var(--glow), 0 15px 48px rgba(0,0,0,0.65); }
           100% { box-shadow: 0 0 28px rgba(240,216,120,0.55), 0 15px 48px rgba(0,0,0,0.65); }
       }
       .herobgcolor {
           position: fixed;
           top: 0; left: 0;
           width: 100%; height: 100%;
           background: linear-gradient(to right, #141C32, #28132E);
           filter: blur(44px);
           opacity: 1.0;
           animation: nebulahero 26s infinite linear;
           z-index: -2;
       }
       @keyframes nebulahero {
           0%   { filter: hue-rotate(0deg); }
           100% { filter: hue-rotate(15deg); }
       }
       @media (max-width: 768px) {
           .hero-title {

           .hero-btns {

<canvas class="molecule-canvas" id="moleculeCanvas" aria-hidden="true"></canvas>

<script type="module">
import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.module.js';
const canvas = document.getElementById('moleculeCanvas');
const renderer = new THREE.WebGLRenderer({canvas, antialias:true, alpha:true});
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.setPixelRatio(window.devicePixelRatio);
const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
camera.position.z = 10;
const scene = new THREE.Scene();

const vertices = [
  new THREE.Vector3(3.451266, 0.685000, 0.000000),
  new THREE.Vector3(3.451266, -0.685000, 0.000000),
  new THREE.Vector3(-3.451266, 0.685000, 0.000000),
  new THREE.Vector3(-3.451266, -0.685000, 0.000000),
  new THREE.Vector3(0.685000, 0.000000, 3.451266),
  new THREE.Vector3(-0.685000, 0.000000, 3.451266),
  new THREE.Vector3(0.685000, 0.000000, -3.451266),
  new THREE.Vector3(-0.685000, 0.000000, -3.451266),
  new THREE.Vector3(0.000000, 3.451266, 0.685000),
  new THREE.Vector3(0.000000, 3.451266, -0.685000),
  new THREE.Vector3(0.000000, -3.451266, 0.685000),
  new THREE.Vector3(0.000000, -3.451266, -0.685000),
  new THREE.Vector3(3.003810, 1.409000, 1.171457),
  new THREE.Vector3(3.003810, 1.409000, -1.171457),
  new THREE.Vector3(3.003810, -1.409000, 1.171457),
  new THREE.Vector3(3.003810, -1.409000, -1.171457),
  new THREE.Vector3(-3.003810, 1.409000, 1.171457),
  new THREE.Vector3(-3.003810, 1.409000, -1.171457),
  new THREE.Vector3(-3.003810, -1.409000, 1.171457),
  new THREE.Vector3(-3.003810, -1.409000, -1.171457),
  new THREE.Vector3(1.409000, 1.171457, 3.003810),
  new THREE.Vector3(1.409000, -1.171457, 3.003810),
  new THREE.Vector3(-1.409000, 1.171457, 3.003810),
  new THREE.Vector3(-1.409000, -1.171457, 3.003810),
  new THREE.Vector3(1.409000, 1.171457, -3.003810),
  new THREE.Vector3(1.409000, -1.171457, -3.003810),
  new THREE.Vector3(-1.409000, 1.171457, -3.003810),
  new THREE.Vector3(-1.409000, -1.171457, -3.003810),
  new THREE.Vector3(1.171457, 3.003810, 1.409000),
  new THREE.Vector3(-1.171457, 3.003810, 1.409000),
  new THREE.Vector3(1.171457, 3.003810, -1.409000),
  new THREE.Vector3(-1.171457, 3.003810, -1.409000),
  new THREE.Vector3(1.171457, -3.003810, 1.409000),
  new THREE.Vector3(-1.171457, -3.003810, 1.409000),
  new THREE.Vector3(1.171457, -3.003810, -1.409000),
  new THREE.Vector3(-1.171457, -3.003810, -1.409000),
  new THREE.Vector3(2.580457, 0.724000, 2.279810),
  new THREE.Vector3(2.580457, 0.724000, -2.279810),
  new THREE.Vector3(2.580457, -0.724000, 2.279810),
  new THREE.Vector3(2.580457, -0.724000, -2.279810),
  new THREE.Vector3(-2.580457, 0.724000, 2.279810),
  new THREE.Vector3(-2.580457, 0.724000, -2.279810),
  new THREE.Vector3(-2.580457, -0.724000, 2.279810),
  new THREE.Vector3(-2.580457, -0.724000, -2.279810),
  new THREE.Vector3(0.724000, 2.279810, 2.580457),
  new THREE.Vector3(0.724000, -2.279810, 2.580457),
  new THREE.Vector3(-0.724000, 2.279810, 2.580457),
  new THREE.Vector3(-0.724000, -2.279810, 2.580457),
  new THREE.Vector3(0.724000, 2.279810, -2.580457),
  new THREE.Vector3(0.724000, -2.279810, -2.580457),
  new THREE.Vector3(-0.724000, 2.279810, -2.580457),
  new THREE.Vector3(-0.724000, -2.279810, -2.580457),
  new THREE.Vector3(2.279810, 2.580457, 0.724000),
  new THREE.Vector3(-2.279810, 2.580457, 0.724000),
  new THREE.Vector3(2.279810, 2.580457, -0.724000),
  new THREE.Vector3(-2.279810, 2.580457, -0.724000),

  new THREE.Vector3(-2.279810, -2.580457, 0.724000),
  new THREE.Vector3(2.279810, -2.580457, -0.724000),
  new THREE.Vector3(-2.279810, -2.580457, -0.724000),
];

const bonds = [
  [0, 1], [0, 12], [0, 13], [1, 14], [1, 15], [2, 3], [2, 16], [2, 17], [3, 18], [3, 19],
  [4, 5], [4, 20], [4, 21], [5, 22], [5, 23], [6, 7], [6, 24], [6, 25], [7, 26], [7, 27],
  [8, 9], [8, 28], [8, 29], [9, 30], [9, 31], [10, 11], [10, 32], [10, 33], [11, 34], [11, 35],
  [12, 36], [12, 52], [13, 37], [13, 54], [14, 38], [14, 56], [15, 39], [15, 58], [16, 40], [16, 53],
  [17, 41], [17, 55], [18, 42], [18, 57], [19, 43], [19, 59], [20, 36], [20, 44], [21, 38], [21, 45],
  [22, 40], [22, 46], [23, 42], [23, 47], [24, 37], [24, 48], [25, 39], [25, 49], [26, 41], [26, 50],
  [27, 43], [27, 51], [28, 44], [28, 52], [29, 46], [29, 53], [30, 48], [30, 54], [31, 50], [31, 55],
  [32, 45], [32, 56], [33, 47], [33, 57], [34, 49], [34, 58], [35, 51], [35, 59],
  [36, 38], [37, 39], [40, 42], [41, 43], [44, 46], [45, 47], [48, 50], [49, 51], [52, 54], [53, 55], [56, 58], [57, 59],
];

const positions = new Float32Array(vertices.length * 3);
vertices.forEach((v,i) => {
  positions[i*3] = v.x;
  positions[i*3+1] = v.y;
  positions[i*3+2] = v.z;
});
const indices = new Uint16Array(bonds.length * 2);
bonds.forEach(([a,b],i) => {
  indices[i*2] = a;
  indices[i*2+1] = b;
});
const geometry = new THREE.BufferGeometry();
geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
geometry.setIndex(new THREE.BufferAttribute(indices, 1));

const material = new THREE.LineBasicMaterial({ color: 0xF0D878, transparent: true, opacity: 0.92, linewidth: 3 });
const molecule = new THREE.LineSegments(geometry, material);
scene.add(molecule);

const sphereGeo = new THREE.SphereGeometry(3.5, 64, 64);
const sphereMat = new THREE.MeshBasicMaterial({ color: 0xF0D878, transparent: true, opacity: 0.04, wireframe: true });
const sphere = new THREE.Mesh(sphereGeo, sphereMat);
scene.add(sphere);

function animate(){
  requestAnimationFrame(animate);
  molecule.rotation.x += 0.003;
  molecule.rotation.y += 0.005;
  sphere.rotation.x += 0.003;
  sphere.rotation.y += 0.005;
  renderer.render(scene, camera);
}
animate();

window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>

<script>
  (function() {
      function applyShimmerEffect() {
          document.querySelectorAll('.shimmer-glow-box').forEach(el => {
              if (el.dataset.shimmerApplied) return;
              const computed = window.getComputedStyle(el);
              const borderRadius = computed.borderRadius || '16px';
              const container = document.createElement('div');
              container.className = 'shimmer-glow-container';
              container.style.borderRadius = borderRadius;
              el.parentNode.insertBefore(container, el);
              container.appendChild(el);
              const glow = document.createElement('div');
              glow.className = 'shimmer-glow-border';
              container.insertBefore(glow, el);
              el.dataset.shimmerApplied = 'true';
          });
      }
      if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', applyShimmerEffect);
      } else {
          applyShimmerEffect();
      }
      new MutationObserver(applyShimmerEffect).observe(document.body, { childList: true, subtree: true });
  })();
</script>
