<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">

   <meta property="og:image" content="https://buckyvault.xyz/og.png">
   <meta property="og:url" content="https://buckyvault.xyz">

   <meta name="twitter:card" content="summary_large_image">
   <meta name="twitter:title" content="BuckyVault | Join the Funding Round">
   <meta name="twitter:description" content="Be part of the BuckyVault project through our NFT Fullerene Sale.">
   <meta name="twitter:image" content="https://buckyvault.xyz/og.png">
   <title>BuckyVault | Join the Funding Round</title>
   <!-- Fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600&family=Cinzel:wght@700;900&display=swap" rel="stylesheet">
   <!-- Favicons -->
   <link rel="icon" href="/favicon.ico" sizes="any">
   <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
   <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
   <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
   <!-- Preload Font -->
   <link rel="preload" href="https://fonts.gstatic.com/s/rajdhani/v15/LDIxapCLg6e2RxJ2l3ZV9A.woff2" as="font" type="font/woff2" crossorigin>
   <style>
       :root {
           --bg: #141418;
           --metal: #F0D878;
           --accent: #E8C070;
           --accent-light: #FFF8E1;
           --text: #FFFFFF;
           --text-muted: #F0E6D2;
           --highlight: #FFD700;
           --card-bg: linear-gradient(135deg, rgba(25,23,28,0.94), rgba(35,32,40,0.91));
           --border: rgba(240,216,120,0.42);
           --glow: 0 0 20px rgba(240,216,120,0.38);
       }
       *, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }
       body {
           font-family: 'Rajdhani', sans-serif; color: var(--text); line-height:1.72;
           overflow-x: hidden; font-weight: 300; font-size: 0.92rem;
           margin: 0; padding: 0;
           background: linear-gradient(to right, #171B33, #2A122B);
       }
       h1, h2, h3, .section-title, .hero-title {
           font-family: 'Cinzel', serif; letter-spacing: 2.0px; font-weight: 900;
           text-transform: uppercase;
       }
       section { padding: 0; position: relative; }
       .container { max-width: 1160px; margin: auto; }
       .card {
           background: var(--card-bg); border: 1px solid var(--border); border-radius: 16px; padding: 38px;
           backdrop-filter: blur(22px); box-shadow: var(--glow), 0 15px 48px rgba(0,0,0,0.65);
           position: relative; overflow: hidden;
       }
       .card::before {
           content: ''; position: absolute; inset: 0; pointer-events: none;
           background: linear-gradient(135deg, transparent 0%, rgba(240,216,120,0.09) 100%);
       }
       .btn {
           background: transparent; border: 1.7px solid var(--metal); color: var(--metal); padding: 13px 34px;
           border-radius: 9px; font-weight: 500; cursor: pointer; transition: all 0.36s ease; display: inline-flex;
           align-items: center; gap: 8px; font-size: 0.90rem; box-shadow: var(--glow); position: relative; overflow: hidden;
           font-family: 'Cinzel', serif; letter-spacing: 1.5px; text-transform: uppercase;
       }
       .btn::before { content: ''; position: absolute; inset: 0; background: var(--metal); opacity: 0; transition: opacity 0.36s; }
       .btn:hover::before { opacity: 0.20; }
       .btn:hover { background: var(--metal); color: #000; transform: translateY(-2px); box-shadow: 0 12px 32px rgba(240,216,120,0.55); }
       .btn-primary { background: var(--metal); color: #000; }
       .btn-primary:hover { background: var(--accent-light); }
       .btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
       .section-title {
           font-size: 2.0rem; margin-bottom: 1.5rem; text-align: center; position: relative; color: var(--metal);
           text-shadow: 0 0 12px rgba(240,216,120,0.40);
       }
       .section-title::after {
           content: ''; width: 85px; height: 2.3px; background: var(--metal); display: block; margin: 17px auto;
           border-radius: 2px; filter: drop-shadow(0 0 6.5px rgba(240,216,120,0.70));
       }
       .hero-title {
           font-size: 1.8rem;
           margin: 0 0 0.4rem 0;
           color: var(--metal);
           text-shadow: 0 0 20px rgba(240,216,120,0.52), 0 0 44px rgba(240,216,120,0.30);
           letter-spacing: 4.5px;
       }
       .hero-subtitle {
           font-size: 1.18rem; max-width: 720px; margin: 0 auto; color: var(--text-muted);
           font-style: italic; letter-spacing: 0.65px; font-weight: 300;
       }
       .logo-img {
           max-width: 380px;
           width: 100%;
           height: auto;
           display: block;
           margin: 0.5rem auto 0.8rem;
           filter: drop-shadow(0 0 30px rgba(240,216,120,0.65))
                   drop-shadow(0 0 60px rgba(240,216,120,0.45));
           transition: transform 0.4s ease;
       }
       .shimmer-glow-container {
           position: relative;
           display: block;
           width: 100%;
       }
       .shimmer-glow-border {
           position: absolute;
           inset: -2px;
           border-radius: inherit;
           background: linear-gradient(45deg,
               #ffffff00 0%,
               #F0D878 15%,
               #ffffff 30%,
               #F0D878 50%,
               #ffffff 70%,
               #F0D878 85%,
               #ffffff00 100%
           );
           background-size: 300% 300%;
           filter: blur(1.5px);
           opacity: 0.75;
           z-index: -1;
           animation: shimmer 4.5s linear infinite, glow-pulse 2.2s ease-in-out infinite alternate;
           pointer-events: none;
       }
       .shimmer-glow-box {
           position: relative;
           z-index: 1;
           width: 100%;
           animation: box-glow 2.2s ease-in-out infinite alternate;
       }
       @keyframes shimmer {
           0% { background-position: 0% 50%; }
           100% { background-position: 300% 50%; }
       }
       @keyframes glow-pulse {
           0% {
               box-shadow:
                   0 0 4px rgba(240,216,120,0.3),
                   0 0 8px rgba(240,216,120,0.2);
           }
           100% {
               box-shadow:
                   0 0 12px rgba(240,216,120,0.6),
                   0 0 20px rgba(240,216,120,0.4);
           }
       }
       @keyframes box-glow {
           0% { box-shadow: var(--glow), 0 15px 48px rgba(0,0,0,0.65); }
           100% { box-shadow: 0 0 28px rgba(240,216,120,0.55), 0 15px 48px rgba(0,0,0,0.65); }
       }
       @media (max-width: 768px) {
           .hero-title {
               font-size: 1.6rem !important;
               letter-spacing: 3px;
               margin-bottom: 0.3rem;
           }
           .logo-img {
               max-width: 300px !important;
               margin: 0.4rem auto 0.6rem !important;
           }
           .hero-subtitle {
               font-size: 1.05rem !important;
               padding: 0 16px;
           }
           .hero-btns {
               margin-top: 1.2rem;
               padding: 0 16px;
           }
           .btn {
               width: 100%;
               justify-content: center;
               padding: 14px;
               font-size: 0.90rem;
           }
       }
       :focus-visible { outline: 2px solid var(--metal); outline-offset: 2.2px; }
   </style>
</head>
<body>
<section id="hero" style="position: relative; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 0;">
   <div class="container" style="text-align: center; display: flex; flex-direction: column; align-items: center; justify-content: center; max-width: 800px; padding: 0 16px;">
       <h1 class="hero-title">
           Be Part Of
       </h1>
       <img src="/buckyvault-logo.png" alt="BuckyVault Logo" class="logo-img">
       <p class="hero-subtitle">
           NFT purchasers in Phase 1 will receive complimentary FUL60 tokens once the round closes â€” an early benefit for our first supporters.
       </p>
       <div class="hero-btns" style="margin-top: 1.4rem;">
           <button class="btn btn-primary" aria-label="Enter Phase 1: NFT Fullerene Sale" onclick="window.location.href='/nft-collection.html'">
               Enter Phase 1: NFT Fullerene Sale
           </button>
       </div>
   </div>
</section>
<script>
  (function() {
      function applyShimmerEffect() {
          document.querySelectorAll('.shimmer-glow-box').forEach(el => {
              if (el.dataset.shimmerApplied) return;
              const computed = window.getComputedStyle(el);
              const borderRadius = computed.borderRadius || '16px';
              const container = document.createElement('div');
              container.className = 'shimmer-glow-container';
              container.style.borderRadius = borderRadius;
              el.parentNode.insertBefore(container, el);
              container.appendChild(el);
              const glow = document.createElement('div');
              glow.className = 'shimmer-glow-border';
              container.insertBefore(glow, el);
              el.dataset.shimmerApplied = 'true';
          });
      }
      if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', applyShimmerEffect);
      } else {
          applyShimmerEffect();
      }
      new MutationObserver(applyShimmerEffect).observe(document.body, { childList: true, subtree: true });
  })();
</script>
</body>
</html>
